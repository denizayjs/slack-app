display_information:
  name: TestApp
features:
  bot_user:
    display_name: TestApp
    always_online: false
  shortcuts:
    - name: Convert Todo
      type: message
      callback_id: convert_todo
      description: 'Convert message to todo '
  slash_commands:
    - command: /bs
      description: Create new todo
      should_escape: false
    - command: /bstoday
      description: Get todos for today
      should_escape: false
    - command: /bsyesterday
      description: Get todos for yesterday
      should_escape: false
    - command: /bsrest
      description: Get todos for rest of the week
      should_escape: false
    - command: /bslater
      description: 'Get todos for later '
      should_escape: false
    - command: /bstomorrow
      description: Get todos for tomorrow
      should_escape: false
oauth_config:
  redirect_urls:
    - http://localhost:3001/en/slack-callback
  scopes:
    bot:
      - channels:read
      - channels:manage
      - channels:history
      - chat:write
      - groups:history
      - im:history
      - mpim:history
      - app_mentions:read
      - channels:join
      - chat:write.customize
      - users:read
      - commands
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
